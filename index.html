#stars {

}

  background-image: radial-gradient(#ffffff 1px, transparent 1%);

      function formatText(text) {
  const div = document.createElement("div");
  const range = document.createRange();
  range.selectNodeContents(div);
  text = text.replace(/\n/g, "<br>");
    text = text.replace(/https?:\/\/[^\s]+/g, function(url) {
    return "<a href='" + url + "'>" + url + "</a>";
  });
      let doubleStarCount = 0;
  text = text.replace(/\*\*/g, function(match) {
    doubleStarCount++;
    if (doubleStarCount % 2 === 1) {
      return "<i><b>";
    } else {
      return "</b></i>";
    }
  });
        let oneGraveCount = 0;
  text = text.replace(/\`/g, function(match) {
    oneGraveCount++;
    if (oneGraveCount % 2 === 1) {
      return '<div id="row"><div class="editor" style="width: 100%; ">';
    } else {
      return '</div></div>';
    }
  });
  
    let tripleStarCount = 0;
  text = text.replace(/\*\*\*/g, function(match) {
    tripleStarCount++;
    if (tripleStarCount % 2 === 1) {
      return "<b><i>";
    } else {
      return "</i></b>";
    }
  });
            let brCount = 0;
  text = text.replace(/\<br>/g, function(match) {
    brCount++;
    if (brCount % 2 === 1) {
      return "\n";
    } else {
      return "\n";
    }
  });
                    let lineBCount = 0;
  text = text.replace(/\<\n>/g, function(match) {
    lineBCount++;
    if (lineBCount % 2 === 1) {
      return "\n";
    } else {
      return "\n";
    }
  });
    const fragment = range.createContextualFragment(text);
    div.appendChild(fragment);
    return div.innerHTML;
}
